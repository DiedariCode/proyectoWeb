<body>
    <header>
        <nav>
            <div class="barra-navegacion">
                <div class="logo">
                    <a href="../index.html">
                        <img class="logo_jimdur" src="../img/Logo Jimdur/logo_Jimdur_pequeno.png" alt="">

                </div>
                <ul class="enlaces-navegacion">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../html/productos.html">Productos</a></li>
                    <li><a href="../html/nosotros.html">Nosotros</a></li>

                </ul>
                <form class="formulario-busqueda" action="#">
                    <input type="text" placeholder="Buscar...">
                    <button type="submit" class="boton-busqueda">

                    </button>
                </form>
                <!-- Botón menú hamburguesa -->
                <div class="hamburguesa" onclick="alternarMenu()">
                    &#9776;
                </div>
            </div>
        </nav>
    </header>

    <main class="contenido">
        <div class="contenedor-contactanos">
            <h2 class="titulo-contactanos">CONTACTANOS</h2>
            <p class="subtitulo-contactanos">Tu consulta es importante para nosotros</p>
        </div>
        <div class="contenedor-iconos-contacto">
            <div class="icono-contacto">
                <img src="../img/iconos/telefono.svg" alt="Teléfono">
                <p>(+51) 968108775</p>
            </div>
            <div class="lineadivisora"></div>
            <div class="icono-contacto">
                <img src="../img/iconos/calidad.svg" alt="Ubicación">
                <p>Av. José Aguilar Santisteban, Mza. H Lote. 6, Piura - Perú</p>
            </div>
            <div class="lineadivisora"></div>
            <div class="icono-contacto">
                <img src="../img/iconos/correo.svg" alt="Email">
                <p>info@jimdurr.com</p>
            </div>
        </div>
        <div class="contenedor-formulario">
            <div class="bloquedivisor"></div>
            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3973.6374988954863!2d-80.65618082542369!3d-5.161883952143082!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x904a1b88948eae13%3A0x1d2875411b61bb19!2sGrupo%20Jimdur%20%26%20Motorepuestos%20Jimenez!5e0!3m2!1ses!2spe!4v1727417799630!5m2!1ses!2spe"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <div class="bloquedivisor"></div>
            .contan
            <div class="formulario">
                <h2 class="titulo-formulario">Contáctanos</h2>
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Correo Electrónico" required>
                <input type="text" placeholder="Teléfono" required>
                <input type="text" placeholder="DNI o RUC">
                <input type="text" placeholder="Placa vehicular o VIN">
                <input type="text" placeholder="Asunto" required>
                <textarea name="mensaje" rows="8" id="" placeholder="Mensaje">
                </textarea>  
                <button type="submit" class="boton-enviar">Enviar mensaje</button>
            </div>
        </div>
    </main>
    

    <footer class="pie-pagina">
        <p>Este es el pie de página.</p>
    </footer>

    <script>
        function alternarMenu() {
            const enlacesNavegacion = document.querySelector('.enlaces-navegacion');
            enlacesNavegacion.classList.toggle('nav-activo');
        }
    </script>
